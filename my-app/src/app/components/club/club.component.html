<div class="container" style="margin-top: 50px;">
    <div *ngIf="club" class="card">
        <div class="card-body">
            <h2 class="card-title">{{ club.name }}</h2>
            <hr/>
            <div *ngIf="!editMode">
                <p class="card-text"><strong>Founded Year:</strong> {{ club.foundedYear }}</p>
                <p class="card-text"><strong>City:</strong> {{ club.city }}</p>
                <p class="card-text"><strong>Website: </strong> <a href="{{ club.website }}" target="_blank">{{ club.website }}</a></p>
                <!-- Other club details -->
                <button class="btn btn-primary" (click)="toggleEditMode()">Edit</button>
            </div>
            <form *ngIf="editMode" (ngSubmit)="saveChanges()" class="mt-3">
                <div class="form-group">
                    <label for="name"><strong>Name:</strong></label>
                    <input type="text" id="name" [(ngModel)]="editedClubData.name" name="name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="foundedYear"><strong>Founded Year:</strong></label>
                    <input type="number" id="foundedYear" [(ngModel)]="editedClubData.foundedYear" name="foundedYear" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="city"><strong>City:</strong></label>
                    <input type="text" id="city" [(ngModel)]="editedClubData.city" name="city" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="website"><strong>Website:</strong></label>
                    <input type="text" id="website" [(ngModel)]="editedClubData.website" name="website" class="form-control" required>
                </div>


                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" (click)="toggleEditMode()" class="btn btn-secondary">Cancel</button>
            </form>
        </div>
    </div>
</div>
