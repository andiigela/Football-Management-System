<div class="container" style="margin-top: 40px">
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Height</th>
            <th scope="col">Weight</th>
            <th scope="col">Shirt Number</th>
            <th scope="col">Foot</th>
            <th scope="col">Position</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let val of playersList">
            <th scope="row">1</th>
            <td>{{val.name}}</td>
            <td>{{val.height}}</td>
            <td>{{val.weight}}</td>
            <td>{{val.shirtNumber}}</td>
            <td>{{val.preferred_foot}}</td>
            <td>
                <button class="btn btn-warning" style="margin-right: 10px" (click)="this.editPlayer(val.id)">Edit</button>
                <button class="btn btn-danger" (click)="this.deletePlayer(val.id)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
