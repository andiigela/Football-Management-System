<div class="container" style="margin-top: 40px">
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Height</th>
            <th scope="col">Weight</th>
            <th scope="col">Shirt Number</th>
            <th scope="col">Foot</th>
            <th scope="col">Position</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let val of playersList">
            <th scope="row">1</th>
            <td>{{val.name}}</td>
            <td>{{val.height}}</td>
            <td>{{val.weight}}</td>
            <td>{{val.shirtNumber}}</td>
            <td>{{val.preferred_foot}}</td>
            <td>
                <button class="btn btn-warning" style="margin-right: 10px" (click)="this.editPlayer(val.id)">Edit</button>
                <button class="btn btn-danger" (click)="this.deletePlayer(val.id)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
  <div class="footer">
    <div class="row">
      <div class="col-md-6">

        <div class="col-md-6">
          <div class="row">
            <div class="col-md-9" style="padding-left: 30%">
              <ngb-pagination [page]="pageNumber"
                              [pageSize]="10"
                              [collectionSize]="totalElements"
                              [maxSize]="5"
                              [boundaryLinks]="true"
              ></ngb-pagination>
              <div class="col-md-3 mt-2" style="text-align: right">
                <span class="mr-2">Page Size</span>
<!--                <select #pageSelect (change)="updatePage(pageSelect.value)">-->
<!--                  <option selected="true">5</option>-->
<!--                  <option>10</option>-->
<!--                  <option>20</option>-->
<!--                  <option>30</option>-->
<!--                </select>-->
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<!--  <ngb-pagination [collectionSize]="totalElements">-->

<!--  </ngb-pagination>-->
</div>
