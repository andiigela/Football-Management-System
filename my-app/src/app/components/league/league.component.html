<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3" style="margin-top: 30px">
    <h2 class="mb-0">All Leagues</h2>
    <button (click)="redirectToCreateLeague()" class="btn btn-primary">Create League</button>
    <div class="input-group" style="width: 300px;">
      <input type="text" class="form-control" placeholder="Search leagues..." [(ngModel)]="searchQuery">
      <div class="input-group-append">
        <button class="btn btn-primary" type="button" (click)="searchLeagues()">Search</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div *ngFor="let league of leagues" class="col-md-4 mb-3">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">{{ league.name }}</h3>
          <p class="card-text">Start Date: {{ league.start_date | date }}</p>
          <p class="card-text">End Date: {{ league.end_date | date }}</p>
          <p class="card-text">Description: {{ league.description }}</p>
        </div>
        <div class="card-footer">
          <button (click)="updateLeague(league)" class="btn btn-primary mr-2">Update</button>
          <button (click)="deleteLeague(league.id)" class="btn btn-danger">Delete</button>
          <button (click)="redirectToLeagueSeasons(league.id)" class="btn btn-secondary">Seasons</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center mt-3">
  <ngb-pagination
    [collectionSize]="totalElements"
    [(page)]="pageNumber"
    [pageSize]="pageSize"
    (pageChange)="onPageChange($event)">
  </ngb-pagination>
</div>
