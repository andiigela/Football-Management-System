<div class="my-4">
    <h2 class="px-3">Create New Round</h2>
    <div class="px-3">
        <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input type="datetime-local" id="startDate" name="startDate" [(ngModel)]="newRound.start_date" class="form-control">
        </div>
        <div class="form-group">
            <label for="endDate">End Date:</label>
            <input type="datetime-local" id="endDate" name="endDate" [(ngModel)]="newRound.end_date" class="form-control">
        </div>
    </div>
    <button class="btn btn-primary mx-3" (click)="createRound()">Create Round</button>
</div>
