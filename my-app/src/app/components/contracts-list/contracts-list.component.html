<div class="container" style="margin-top: 40px">
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
            <th scope="col">Salary</th>
            <th scope="col">Contract Type</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let val of playerContractsList; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ val.startDate }}</td>
            <td>{{ val.endDate }}</td>
            <td>{{ val.salary }}&euro;</td>
            <td>{{ val.contractType }}</td>
            <td>
                <button class="btn btn-warning mr-2" (click)="redirectToEditContract(val.id)">Edit</button>
                <button class="btn btn-danger" (click)="deleteContract(val.id)">Delete</button>

            </td>
        </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-center">
        <ngb-pagination [page]="pageNumber"
                        [pageSize]="10"
                        [collectionSize]="totalElements"
                        [maxSize]="5"
                        (pageChange)="OnPageChange($event)"
        ></ngb-pagination>
    </div>
</div>
