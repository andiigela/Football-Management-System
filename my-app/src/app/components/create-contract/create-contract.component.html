<div class="container">
    <form (ngSubmit)="createContract()" [formGroup]="contractForm">
        <div class="form-group">
            <label for="startDate">Contract Start Date</label><br>
            <input type="date" class="form-control" id="startDate" formControlName="startDate">
            <div *ngIf="(contractForm.get('startDate')?.invalid) && (contractForm.get('startDate')?.touched) && (contractForm.get('startDate')?.errors?.['required'])" class="text-danger">
                Start date is required!
            </div>
            <div *ngIf="(contractForm.get('startDate')?.errors?.['NotValidCreationDate'])" class="text-danger">
                Your start year is older than last year or incorrect year!
            </div>
        </div>
        <div class="form-group">
            <label for="endDate">Contract End Date</label><br>
            <input type="date" class="form-control" id="endDate" formControlName="endDate">
            <div *ngIf="(contractForm.get('endDate')?.invalid) && (contractForm.get('endDate')?.touched) && (contractForm.get('endDate')?.errors?.['required'])" class="text-danger">
                End date is required!
            </div>
            <div *ngIf="(contractForm.get('endDate')?.errors?.['NotValidExpectedRecoveryDate'])" class="text-danger">
                Not valid end date, recovery date must not be in the past or incorrect year!
            </div>
        </div>
        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="number" class="form-control" formControlName="salary" id="salary" placeholder="Enter Salary">
            <div *ngIf="(contractForm.get('salary')?.invalid) && (contractForm.get('salary')?.touched) && (contractForm.get('salary')?.errors?.['required'])" class="text-danger">
                Salary is required!
            </div>
        </div>
        <div class="form-group">
            <label for="contractType">Contract Type</label>
            <select class="form-control" id="contractType" formControlName="contractType">
                <option *ngFor="let contractType of contractTypeList" [value]="contractType">{{ contractType }}</option>
            </select>
        </div>
        <button type="submit" style="margin-top: 10px;" class="btn btn-primary">Create Contract</button>
    </form>
</div>
