<div class="container">
  <form (ngSubmit)="editInjury()" [formGroup]="injuryForm">
    <div class="form-group">
      <label for="injuryType">Injury Type Name</label>
      <input type="text" class="form-control" formControlName="injuryType" id="injuryType" placeholder="Enter Injury Type">
    </div>
    <div class="form-group">
      <label for="injuryDate">Injury Date</label><br>
      <input type="date" class="form-control" id="injuryDate" formControlName="injuryDate">
    </div>
    <div class="form-group">
      <label for="expectedRecoveryTime">Expected Recovery Time</label><br>
      <input type="date" class="form-control" id="expectedRecoveryTime" formControlName="expectedRecoveryTime">
    </div>
    <div class="form-group">
      <label for="injuryStatus">Preferred Foot</label>
      <select class="form-control" id="injuryStatus" formControlName="injuryStatus">
        <option *ngFor="let injuryStatus of injuryStatusList" [value]="injuryStatus">{{ injuryStatus }}</option>
      </select>
    </div>
    <button type="submit" style="margin-top: 10px;" class="btn btn-primary">Edit Injury</button>
  </form>
</div>
