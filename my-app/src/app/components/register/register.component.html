<div class="container" style="margin-top: 100px;">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Register</h2>
      <form (ngSubmit)="register()" [formGroup]="registerForm" novalidate>
        <div class="form-group">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email">
            <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors" class="text-danger small-font">
              <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</div>
              <div *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format</div>
            </div>
          </div>
          <div class="form-group">
            <label for="clubName">Club Name</label>
            <input type="text" class="form-control" id="clubName" formControlName="clubName">
            <div *ngIf="registerForm.get('clubName')?.touched && registerForm.get('clubName')?.errors" class="text-danger small-font">
              <div *ngIf="registerForm.get('clubName')?.errors?.['required']">Club name is required</div>
            </div>
          </div>
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" formControlName="username">
          <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.errors" class="text-danger small-font">
            <div *ngIf="registerForm.get('username')?.errors?.['required']">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password">
          <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors" class="text-danger small-font">
            <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</div>
            <div *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long</div>
          </div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
          <div *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.errors" class="text-danger small-font">
            <div *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirm password is required</div>
            <div *ngIf="registerForm.get('confirmPassword')?.errors?.['mismatch']">Passwords do not match</div>
          </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
      </form>
    </div>
  </div>
</div>
