<div class="container" style="margin-top: 100px;">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Register</h2>
      <form (ngSubmit)="register()">
        <div class="form-group">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="registerDto.email" name="email" required>
          </div>
          <div class="form-group">
            <label for="clubName">Club Name</label>
            <input type="text" class="form-control" id="clubName" [(ngModel)]="registerDto.clubName" name="clubName">
          </div>
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" [(ngModel)]="registerDto.username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="registerDto.password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
</div>
