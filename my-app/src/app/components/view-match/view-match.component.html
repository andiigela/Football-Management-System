<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match Detail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .match-detail {
      width: 600px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      margin-top: -100px;
    }
    .match-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding-bottom: 20px;
      margin-bottom: 20px;
    }
    .team {
      flex: 1;
    }
    .team img {
      width: 40px;
      height: 40px;
      margin-right: 15px;
    }
    .team span {
      font-size: 18px;
      font-weight: bold;
    }
    .score {
      font-size: 32px;
      font-weight: bold;
      color: #333;
      flex: 0 1 auto;
      margin: 0 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-size: 16px;
      margin-bottom: 5px;
    }
    .form-control {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      text-align: center;
    }
    .time {
      text-align: center;
      font-size: 20px;
      color: #d9534f;
      margin-bottom: 20px;
    }
    .show-more {
      display: block;
      width: 100%;
      padding: 15px;
      text-align: center;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 18px;
      margin-bottom: 20px;
    }
    .details, .matches {
      font-size: 20px;
      text-align: center;
      margin-bottom: 20px;
    }
    .odds {
      display: flex;
      justify-content: space-around;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .odds div {
      text-align: center;
      font-size: 18px;
    }
    .timeline {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
      padding: 0 10px;
    }
    .timeline .status {
      font-size: 18px;
      font-weight: bold;
    }
    .gamble-responsibly {
      font-size: 14px;
      color: #888;
      text-align: center;
      margin-top: 10px;
    }
    .players {
      display: flex;
      justify-content: space-between;
    }
    .home-players, .away-players {
      width: 45%;
    }
    .player {
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
<div class="match-detail">
  <div class="match-header">
    <div class="team">
      <div class="form-group">
        <label for="homeTeam">Home Team:</label>
        <input type="text" class="form-control" id="homeTeam" name="homeTeam" [value]="match.homeTeam.name" disabled>
      </div>
    </div>
    <div class="score">{{ match.homeTeamScore }} - {{ match.awayTeamScore }}</div>
    <div class="team">
      <div class="form-group">
        <label for="awayTeam">Away Team:</label>
        <input type="text" class="form-control" id="awayTeam" name="awayTeam" [value]="match.awayTeam.name" disabled>
      </div>
    </div>
  </div>

  <div class="players">
    <div class="home-players">
      <div *ngFor="let matches of roundEvents">
          {{ matches.player.name }}
      </div>
    </div>

  </div>

  <div class="form-group">
    <button class="form-control bg-blue-500" (click)="goToCreateEvent(roundId, id)">Create Event</button>
  </div>

  <div class="form-group">
    <label for="matchDate">Match Time:</label>
    <input type="text" class="form-control" id="matchDate" name="matchDate" [value]="formatMatchDate(match.matchDate)" disabled>
  </div>

  <div class="timeline">
    <div>{{ formatMatchDate(match.matchDate) }}</div>
    <div>HT</div>
    <div class="status">FT</div>
  </div>
  <div class="gamble-responsibly">MOS LUANI BASTORE 18+</div>
</div>
</body>
</html>
