<div class="container" style="margin-top: 40px">
  <button class="btn btn-warning mr-2" (click)="redirectToCreateInjury()">Create Injury</button>
  <table class="table table-dark">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Injury Type Name</th>
      <th scope="col">Injury Date</th>
      <th scope="col">Expiration Date</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let val of playerInjuriesList; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ val.injuryType }}</td>
      <td>{{ val.injuryDate }}</td>
      <td>{{ val.expectedRecoveryTime }}</td>
      <td>
        <button class="btn btn-warning mr-2" (click)="editInjury(val.id)">Edit</button>
        <button class="btn btn-danger" (click)="deleteInjury(val.id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center">
    <ngb-pagination [page]="pageNumber"
                    [pageSize]="pageSize"
                    [collectionSize]="totalElements"
                    [maxSize]="5"
                    (pageChange)="OnPageChange($event)"
    ></ngb-pagination>
  </div>
</div>
