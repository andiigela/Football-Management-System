<section class="h-100 gradient-form poppins-regular" style="background-color: #003366;padding-bottom: 300px;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <h4 class="mt-1 mb-3 pb-1">Federata e Futbollit te Kosoves</h4>
                  <p>Please login to your account</p>
                  <div class="d-grid gap-2 col-8 mx-auto text-danger badge" *ngIf="loginError">
                    {{ERRORMSG}}
                  </div>
                  <br>
                </div>
                <form [formGroup]="loginFormGroup" (ngSubmit)="loginButton()">

                  <div formGroupName="login" class="form-outline mb-4">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="text" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <p *ngIf="loginFormGroup.get('login.email')?.invalid && (loginFormGroup.get('login.email')?.dirty || loginFormGroup.get('login.email')?.touched)" class="text-danger">
                      Email is required
                    </p>
                  </div>
                  <div formGroupName="login" class="form-outline mb-4">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password"><br>
                    <p style="margin-top: -25px" *ngIf="loginFormGroup.get('login.password')?.invalid && (loginFormGroup.get('login.password')?.dirty || loginFormGroup.get('login.password')?.touched)" class="text-danger">
                      Password is required
                    </p>
                  </div>
                  <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-light btn-lg gradient-custom-2" type="submit" style="font-size: 16px; color: white;">Log in</button>
                  </div>
                  <div class="text-center mt-3">
                    <a href="/register">Register as a new club</a>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center" style="background-color: #003366;">
              <div class="text-white" style="height: 100%;">
                <img src="assets/ffj.jpeg" style="width: 100%; height: 100%;" alt="logo">
                <h4 class="mb-4"></h4>
                <p class="small mb-0"></p>
              </div>
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
