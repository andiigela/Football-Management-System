<div class="container" style="margin-top: 100px;">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Log in</h2>
      <form [formGroup]="loginFormGroup" (ngSubmit)="loginButton()" class="mt-2">
        <p *ngIf="enableError == true" style="margin-bottom: 10px;margin-top: 10px" class="text-danger">Your account is not enabled. Please contact the administrator.</p>
        <div formGroupName="login">
          <div formControlName="email" class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="text" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"><br>
            <p style="margin-top: -25px" *ngIf="loginFormGroup.get('login.email')?.invalid && (loginFormGroup.get('login.email')?.dirty || loginFormGroup.get('login.email')?.touched)" class="text-danger">
              Email is required
            </p>
          </div>
          <div formControlName="password" class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password"><br>
            <p style="margin-top: -25px" *ngIf="loginFormGroup.get('login.password')?.invalid && (loginFormGroup.get('login.password')?.dirty || loginFormGroup.get('login.password')?.touched)" class="text-danger">
              Password is required
            </p>
          </div>
          <p *ngIf="loginError == true" style="margin-bottom: 10px;margin-top: -20px" class="text-danger">Incorrect username or password</p>

          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    </div>
  </div>
</div>
